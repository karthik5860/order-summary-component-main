<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main">
  <img alt="image" class="image" src="images/illustration-hero.svg">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="order">
  <div class="plan">
    <img alt="ordericon" class="ordericon" src="images/icon-music.svg">
    <div class="mini"><div class="annual">Annual Plan</div> $59.99/year</div>
  </div>
  <div class="change">Change</div>
  </div>

  

  <button>Proceed to Payment</button>
  <div class="cancel">Cancel Order</div>
  

  </div>
</body>
</html>
